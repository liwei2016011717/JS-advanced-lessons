
<!-- 1. JS数据类型划分为两类：①基本（原始）类型（Number、String、Boolean、Null、Udefined）
    
                         ②引用（对象）类型（Object(Array、Function、Date、Error等)) 
     2.数据类型检测方法：typeof（对于基本类型）    instanceof（对于引用（对象）类型）
     3.注意：定义为引用类型的变量，其引用分配在栈区或堆区，引用的对象分配在堆区
            定义为基本类型的函数局部变量分配在栈区
     4.基本类型和引用类型的区别：
       ① 内存分配方式不同
       ② 赋值不同 
       //注意：是值赋值还是引用赋值取决于变量的类型，而不取决于变量分配在堆区还是栈区
       如：
            var a =123;
            function foo1(x){
	            x = 345;
            }
            foo1(a);
            console.log(a); 输出结果为123

            var a ={y:123};
            function foo2(x){
	            x.y = 345;
            }
            foo2(a);
            console.log(a.y); 输出结果为345（a和x是指向同一块内存空间，x.y是改变了这块空间里的值）

            var a ={y:123};
            function foo3(x){
	            x.y = 345;
	            x = {y:456};
            }
            foo3(a);
            console.log(a.y);输出结果为345（开始a和x是指向同一块内存空间，x.y是改变了这块空间里的值，a为345后边跟a没关系）

            var a ={y:123};
            function foo4(x){
                x = {y:456};	
                x.y = 345;	
            }
            foo4(a);
            console.log(a.y); 输出结果为123（给x开辟了空间，与a无关，a还是123）
        ③判等时不同
        值类型是判断变量的值是否相等（值比较）
        引用类型是判断所指向的内存空间是否相同（引用比较）
        var c=[1,2];
        var d=[1,2];
        c===d;  false 所指向的内存空间不同（c,d是对象类型）
        c==d;   false 同上

        d=c;c===d; true 所指内存空间相同
        ④函数参数传递时不同
        值传递   引用传递 

                        -->
